spring.application.name=Stage
# ===========================
# Configuration PostgreSQL
# ===========================

# URL de la base de données
spring.datasource.url=jdbc:postgresql://localhost:5432/Chequier_DB

# Nom d'utilisateur et mot de passe PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=Mesbahhouda

# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# FORCER l'exécution de data.sql après la création des tables
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Port du serveur Spring Boot (optionnel)
server.port=8080

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
