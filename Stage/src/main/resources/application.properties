spring.application.name=Stage
# ===========================
# Configuration PostgreSQL
# ===========================

# URL de la base de données
spring.datasource.url=jdbc:postgresql://localhost:5432/Chequier_db

# Nom d'utilisateur et mot de passe PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=yasmine

# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# FORCER l'exécution de data.sql après la création des tables V1
# Eviter de réinitialiser la BDD à chaque démarrage V2
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data.sql
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=ton.email@gmail.com
spring.mail.password=ton_mot_de_passe_app   # mot de passe application
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# Port du serveur Spring Boot (optionnel)
server.port=8080

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
